<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}DJHub{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root{
        --font: "Space Grotesk", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        --bg: #0b1220;
        --bg-2: #0f1b2d;
        --text: #e2e8f0;
      }
      body{
        margin:0;
        background: var(--bg);
        color: var(--text);
        font-family: var(--font);
        position: relative;
        overflow-x: hidden;
      }
      body::before{
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background:
          linear-gradient(120deg, rgba(255,255,255,0.26) 0%, rgba(255,255,255,0.12) 36%, rgba(255,255,255,0.0) 66%),
          linear-gradient(210deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.0) 48%),
          radial-gradient(1200px 620px at 18% -12%, rgba(79,124,255,0.38), transparent 66%),
          radial-gradient(900px 520px at 88% 6%, rgba(56,189,248,0.34), transparent 62%);
        mix-blend-mode: screen;
        z-index: 0;
      }
      .flash-wrap, .auth-page, .campus-page{
        position: relative;
        z-index: 1;
      }
      .flash-wrap{
        max-width: 680px;
        margin: 16px auto 0;
        padding: 0 16px;
      }
      .flash-message{
        padding: 10px 12px;
        border-radius: 10px;
        margin-bottom: 8px;
        font-weight: 800;
        font-size: 13px;
      }
      .flash-message.success{ background: #dcfce7; color: #166534; }
      .flash-message.danger{ background: #fee2e2; color: #991b1b; }
      .flash-message.info{ background: #e0f2fe; color: #075985; }
      .flash-message.warning{ background: #fef3c7; color: #92400e; }
    </style>
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-wrap">
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </body>
  </html>
