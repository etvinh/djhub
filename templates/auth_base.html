<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}DJHub{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap" rel="stylesheet">
    <style>
      body{
        margin:0;
        background:#0b1220;
        color:#0f172a;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      .flash-wrap{
        max-width: 680px;
        margin: 16px auto 0;
        padding: 0 16px;
      }
      .flash-message{
        padding: 10px 12px;
        border-radius: 10px;
        margin-bottom: 8px;
        font-weight: 800;
        font-size: 13px;
      }
      .flash-message.success{ background: #dcfce7; color: #166534; }
      .flash-message.danger{ background: #fee2e2; color: #991b1b; }
      .flash-message.info{ background: #e0f2fe; color: #075985; }
      .flash-message.warning{ background: #fef3c7; color: #92400e; }
    </style>
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-wrap">
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </body>
  </html>
