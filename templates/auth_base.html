<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}DJHub{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root{
        --font: "Orbitron", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        --bg: #3a2556;
        --bg-2: #3a2556;
        --text: #e2e8f0;
      }
      body{
        margin:0;
        background: var(--bg);
        color: var(--text);
        font-family: var(--font);
        position: relative;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }
      *, *::before, *::after{ box-sizing: border-box; }
      a{ transition: color 160ms ease, opacity 160ms ease; }
      a:hover{ opacity: 0.95; }
      button, input, select, textarea{
        transition: border-color 160ms ease, box-shadow 200ms ease, background 200ms ease, transform 160ms ease;
      }
      button:hover{ transform: translateY(-1px); }
      :focus-visible{
        outline: 2px solid rgba(108,75,255,0.7);
        outline-offset: 2px;
      }
      @keyframes riseIn{
        from{ opacity: 0; transform: translateY(8px); }
        to{ opacity: 1; transform: translateY(0); }
      }
      @media (prefers-reduced-motion: reduce){
        *{ animation: none !important; transition: none !important; }
      }
      body::before{
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background:
          linear-gradient(120deg, rgba(255,255,255,0.26) 0%, rgba(255,255,255,0.12) 36%, rgba(255,255,255,0.0) 66%),
          linear-gradient(210deg, rgba(255,255,255,0.10) 0%, rgba(255,255,255,0.0) 48%),
          radial-gradient(1200px 620px at 18% -12%, rgba(175,115,255,0.38), transparent 66%),
          radial-gradient(900px 520px at 88% 6%, rgba(112,78,255,0.34), transparent 62%);
        mix-blend-mode: screen;
        z-index: 0;
      }
      .flash-wrap, .auth-page, .campus-page{
        position: relative;
        z-index: 1;
      }
      .auth-page, .campus-page{
        animation: riseIn 420ms ease both;
      }
      .toast-stack{
        position: fixed;
        top: 18px;
        right: 18px;
        display: grid;
        gap: 10px;
        z-index: 200;
        max-width: min(360px, 92vw);
      }
      .toast{
        display:flex;
        align-items:flex-start;
        gap: 10px;
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.14);
        background: rgba(15,23,42,0.92);
        box-shadow: 0 18px 40px rgba(2,6,23,0.35);
        color: #f8fafc;
        font-weight: 800;
        font-size: 12px;
        animation: riseIn 320ms ease both;
      }
      .toast.success{ border-color: rgba(34,197,94,0.4); }
      .toast.danger{ border-color: rgba(239,68,68,0.45); }
      .toast.info{ border-color: rgba(56,189,248,0.45); }
      .toast.warning{ border-color: rgba(234,179,8,0.5); }
      .toast .toast-close{
        margin-left: auto;
        background: transparent;
        border: 0;
        color: inherit;
        font-weight: 900;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="toast-stack" id="toastStack">
          {% for category, message in messages %}
            <div class="toast {{ category }}">
              <span>{{ message }}</span>
              <button class="toast-close" type="button" aria-label="Dismiss">âœ•</button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <script>
      const toastStack = document.getElementById("toastStack");
      if (toastStack) {
        toastStack.querySelectorAll(".toast").forEach((toast) => {
          const closeBtn = toast.querySelector(".toast-close");
          const timer = setTimeout(() => toast.remove(), 4200);
          closeBtn?.addEventListener("click", () => {
            clearTimeout(timer);
            toast.remove();
          });
        });
      }
    </script>
  </body>
  </html>
