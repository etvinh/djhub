{% extends "base.html" %}

{% block title %}Sign Up Â· DJHub{% endblock %}

{% block content %}
<style>
  .auth-wrap{
    min-height: calc(100vh - 64px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
    background: radial-gradient(1200px 600px at 50% -10%, rgba(47,107,255,0.18), transparent 60%);
  }

  .auth-card{
    width: 100%;
    max-width: 420px;
    background: rgba(15,23,42,0.92);
    border-radius: 18px;
    padding: 28px;
    box-shadow: 0 30px 80px rgba(2,6,23,0.55);
    border: 1px solid rgba(255,255,255,0.08);
    color: #e5e7eb;
  }

  .auth-card h2{
    margin: 0 0 6px;
    font-size: 28px;
    font-weight: 900;
    color: #fff;
  }

  .auth-sub{
    font-size: 14px;
    color: #9ca3af;
    margin-bottom: 22px;
    font-weight: 600;
  }

  .form-group{
    margin-bottom: 16px;
  }

  .form-group label{
    display: block;
    font-size: 12px;
    font-weight: 800;
    letter-spacing: 0.08em;
    color: #9ca3af;
    margin-bottom: 6px;
    text-transform: uppercase;
  }

  .form-group input{
    width: 100%;
    height: 46px;
    padding: 0 14px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.14);
    background: rgba(255,255,255,0.06);
    color: #fff;
    font-size: 15px;
    font-weight: 600;
    outline: none;
  }

  .form-group input:focus{
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59,130,246,0.35);
  }

  .btn-primary{
    width: 100%;
    height: 48px;
    margin-top: 6px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(180deg, #4f7cff, #2f6bff);
    color: #fff;
    font-weight: 900;
    font-size: 16px;
    cursor: pointer;
  }

  .divider{
    display: flex;
    align-items: center;
    gap: 12px;
    margin: 18px 0;
    color: #6b7280;
    font-weight: 800;
    font-size: 12px;
  }
  .divider::before,
  .divider::after{
    content: "";
    flex: 1;
    height: 1px;
    background: rgba(255,255,255,0.12);
  }

  .btn-secondary{
    display: block;
    text-align: center;
    padding: 12px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.18);
    background: rgba(255,255,255,0.08);
    color: #fff;
    font-weight: 800;
    text-decoration: none;
  }

  .auth-footer{
    margin-top: 14px;
    text-align: center;
    font-size: 13px;
    color: #9ca3af;
    font-weight: 600;
  }

  .auth-footer a{
    color: #93c5fd;
    font-weight: 800;
    text-decoration: none;
  }
</style>

<div class="auth-wrap">
  <div class="auth-card">
    <h2>Create your account</h2>
    <div class="auth-sub">Join DJHub to book gigs and connect with talent</div>

    <form method="POST" action="{{ url_for('signup') }}">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          value="{{ request.form.username or '' }}"
          required
          autofocus
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        >
      </div>

      <button type="submit" class="btn-primary">Create account</button>
    </form>

    <div class="divider">OR</div>

    <a href="{{ url_for('login') }}" class="btn-secondary">
      Log in instead
    </a>

    <div class="auth-footer">
      <a href="{{ url_for('listings_feed') }}">Continue without signing up</a>
    </div>
  </div>
</div>
{% endblock %}
