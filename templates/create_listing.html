{% extends "base.html" %}
{% block title %}Create Listing Â· DJHub{% endblock %}

{% block content %}
<style>
  .create-page{
    min-height: calc(100vh - 60px);
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 32px 16px 56px;
    background:
      radial-gradient(1200px 600px at 50% -10%, rgba(47,107,255,0.16), transparent 60%),
      #0b1220;
  }
  .create-card{
    width: 100%;
    max-width: 520px;
    background: rgba(17,24,39,0.92);
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.10);
    box-shadow: 0 30px 80px rgba(2,6,23,0.45);
    padding: 28px;
    color: #fff;
  }
  .create-card h2{
    margin: 0 0 8px 0;
    font-size: 26px;
    font-weight: 950;
    letter-spacing: -0.02em;
  }
  .create-sub{
    color: rgba(226,232,240,0.75);
    font-weight: 700;
    font-size: 13px;
    margin-bottom: 18px;
  }
  .form-group{
    margin-bottom: 14px;
  }
  .form-group label{
    display:block;
    margin-bottom: 6px;
    font-size: 12px;
    font-weight: 900;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    color: rgba(226,232,240,0.75);
  }
  .form-group input,
  .form-group textarea,
  .form-group select{
    width: 100%;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.14);
    background: rgba(255,255,255,0.06);
    color: #fff;
    padding: 12px 14px;
    font-size: 14px;
    font-weight: 700;
    outline: none;
    appearance: none;
  }
  .form-group input{
    height: 44px;
  }
  .form-group input.compact{
    height: 36px;
  }
  .form-group textarea{
    min-height: 120px;
    resize: vertical;
  }
  .money-field{
    display:flex;
    align-items:center;
    gap: 10px;
  }
  .money-prefix{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    height: 62px;
    min-width: 36px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.14);
    background: rgba(255,255,255,0.08);
    color: #fff;
    font-weight: 900;
  }
  .money-field input{
    flex: 1;
  }
  .form-group input:focus,
  .form-group textarea:focus,
  .form-group select:focus{
    border-color: rgba(47,107,255,0.7);
    box-shadow: 0 0 0 4px rgba(47,107,255,0.25);
    background: rgba(255,255,255,0.10);
  }
  .btn-primary{
    width: 100%;
    height: 46px;
    margin-top: 10px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #2f6bff, #1e40ff);
    color: #fff;
    font-weight: 900;
    font-size: 14px;
    cursor: pointer;
  }
  .btn-primary:hover{
    filter: brightness(1.05);
  }
</style>

<div class="create-page">
  <div class="create-card">
    <h2>{{ page_title or "Create a listing" }}</h2>
    <div class="create-sub">{{ page_subtitle or "Post a gig to reach verified DJs fast." }}</div>

    <form method="POST" action="{{ action_url or url_for('create_listing') }}" enctype="multipart/form-data">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          class="compact"
          value="{{ form.get('title','') }}"
          required
          autofocus
        >
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <select id="location" name="location" required>
          <option value="" disabled {% if not form.get('location') %}selected{% endif %}>Select location</option>
          {% for loc in locations %}
            <option value="{{ loc.name }}" {% if form.get('location') == loc.name %}selected{% endif %}>
              {{ loc.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="genre">Preferred genre</label>
        <select id="genre" name="genre" required>
          <option value="" disabled {% if not form.get('genre') %}selected{% endif %}>Select genre</option>
          {% for g in genres %}
            <option value="{{ g.name }}" {% if form.get('genre') == g.name %}selected{% endif %}>
              {{ g.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="budget">Budget</label>
        <div class="money-field">
          <span class="money-prefix">$</span>
          <input
            type="number"
            id="budget"
            name="budget"
            class="compact"
            min="0"
            step="1"
            inputmode="numeric"
            placeholder="e.g. 500"
            value="{{ form.get('budget','') }}"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="time">Time</label>
        <input
          type="text"
          id="time"
          name="time"
          class="compact"
          placeholder="e.g. 8:30 PM"
          value="{{ form.get('time','') }}"
        >
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          placeholder="Tell DJs about the event, vibe, and requirements."
        >{{ form.get('description','') }}</textarea>
      </div>

      <div class="form-group">
        <label for="flyer_file">Flyer image (shows in feed)</label>
        <input
          type="file"
          id="flyer_file"
          name="flyer_file"
          accept="image/*"
        >
      </div>

      <div class="form-group">
        <label for="photos">Additional photos</label>
        <input
          type="file"
          id="photos"
          name="photos"
          accept="image/*"
          multiple
        >
        <div style="margin-top:6px;color:#64748b;font-weight:700;font-size:12px;">
          Use extra shots for the listing detail page. Max 5 photos.
        </div>
      </div>

      <button type="submit" class="btn-primary">{{ submit_label or "Post listing" }}</button>
    </form>
  </div>
</div>
{% endblock %}
