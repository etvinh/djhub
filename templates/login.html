{% extends "base.html" %}
{% block title %}Login Â· DJHub{% endblock %}

{% block content %}

<style>
  .auth-page{
    min-height: calc(100vh - 60px);
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 40px 16px;
    background:
      radial-gradient(1200px 600px at 50% -10%, rgba(47,107,255,0.18), transparent 60%),
      #0b1220;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  .auth-card{
    width: 100%;
    max-width: 420px;
    background: rgba(17,24,39,0.92);
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.10);
    box-shadow: 0 30px 80px rgba(2,6,23,0.45);
    padding: 26px;
    color: #fff;
  }

  .auth-card h2{
    margin: 0 0 8px 0;
    font-size: 26px;
    font-weight: 950;
    letter-spacing: -0.02em;
  }

  .auth-sub{
    color: rgba(226,232,240,0.75);
    font-weight: 700;
    font-size: 13px;
    margin-bottom: 18px;
  }

  .form-group{
    margin-bottom: 14px;
  }

  .form-group label{
    display:block;
    margin-bottom: 6px;
    font-size: 12px;
    font-weight: 900;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    color: rgba(226,232,240,0.75);
  }

  .form-group input{
    width: 100%;
    height: 44px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.14);
    background: rgba(255,255,255,0.06);
    color: #fff;
    padding: 14 14px;
    font-size: 14px;
    font-weight: 700;
    outline: none;
  }

  .form-group input::placeholder{
    color: rgba(226,232,240,0.45);
  }

  .form-group input:focus{
    border-color: rgba(47,107,255,0.7);
    box-shadow: 0 0 0 4px rgba(47,107,255,0.25);
    background: rgba(255,255,255,0.10);
  }

  .btn-primary{
    width: 100%;
    height: 46px;
    margin-top: 10px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #2f6bff, #1e40ff);
    color: #fff;
    font-weight: 900;
    font-size: 14px;
    cursor: pointer;
  }

  .btn-primary:hover{
    filter: brightness(1.05);
  }

  .divider{
    display:flex;
    align-items:center;
    gap: 10px;
    margin: 24px 0;
    color: rgba(226,232,240,0.55);
    font-weight: 800;
    font-size: 11px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }

  .divider::before,
  .divider::after{
    content:"";
    flex:1;
    height:1px;
    background: rgba(255,255,255,0.14);
  }

  .alt-actions a{
    display:block;
    text-align:center;
    padding: 12px 14px;
    border-radius: 12px;
    font-weight: 900;
    font-size: 13px;
    text-decoration:none;
    margin-bottom: 10px;
  }

  .btn-secondary{
    background: rgba(255,255,255,0.10);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.18);
  }

  .btn-secondary:hover{
    background: rgba(255,255,255,0.16);
  }

  .btn-tertiary{
    color: rgba(226,232,240,0.8);
  }

  .btn-tertiary:hover{
    text-decoration: underline;
  }
</style>

<div class="auth-page">
  <div class="auth-card">
    <h2>Log in to DJHub</h2>
    <div class="auth-sub">Access gigs, messages, and verified talent</div>

    <!-- Login Form (UNCHANGED BACKEND) -->
    <form method="POST" action="{{ url_for('login') }}">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          value="{{ request.form.username or '' }}"
          required
          autofocus
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        >
      </div>

      <button type="submit" class="btn-primary">Log In</button>
    </form>

    <div class="divider">or</div>

    <!-- Gateway Options -->
    <div class="alt-actions">
      <a href="{{ url_for('signup') }}" class="btn-secondary">
        Create an account
      </a>

      <a href="{{ url_for('listings_feed') }}" class="btn-tertiary">
        Continue without signing in
      </a>
    </div>
  </div>
</div>

{% endblock %}
