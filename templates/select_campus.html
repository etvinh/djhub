{% extends "base.html" %}

{% block title %}Select Campus{% endblock %}

{% block content %}
<div class="selection-container" style="max-width: 400px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <h2 style="text-align: center;">Welcome! Please Select Your Campus</h2>
    
    <form method="POST" action="{{ url_for('select_campus') }}">
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="campus_select" style="display: block; margin-bottom: 5px;">Campus:</label>
            <select id="campus_select" name="campus_slug" required style="width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc;">
                {% for campus in campuses %}
                    <option value="{{ campus.slug }}">{{ campus.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn-primary" style="width: 100%; padding: 10px; background-color: #0779e4; color: white; border: none; border-radius: 4px; cursor: pointer;">Continue</button>
    </form>

    <p style="margin-top: 20px; text-align: center; color: #666;">
        Note: Currently, only UC Santa Cruz is available.
    </p>
</div>
{% endblock %}
